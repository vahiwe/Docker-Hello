apiVersion: networking.k8s.io/v1beta1 # for versions before 1.14 use extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: vahiwe.com
    http:
      paths:
      - path: /
        backend:
          serviceName: devops-capstone-lb
          servicePort: 8000