apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: devops-capstone-deployment
  labels:
    app: devops-capstone
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxUnavailable: 50%
        maxSurge: 1
  replicas: 4
  selector:
    matchLabels:
      app: devops-capstone
  template:
    metadata:
      labels:
        app: devops-capstone
    spec:
      containers:
        - name: devops-capstone
          imagePullPolicy: Always
          image: ${IMAGE}
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          ports:
            - containerPort: 8000
          readinessProbe:
              httpGet:
                path: /
                port: 8000
              periodSeconds: 10
              timeoutSeconds: 5
              successThreshold: 1
              failureThreshold: 10